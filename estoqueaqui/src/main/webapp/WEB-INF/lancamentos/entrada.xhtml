<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form id="frm-entrada-material">
		<h:panelGrid columns="2">
			<p:outputLabel for="nome-produto" value="Produto" />
			<p:inputText id="nome-produto" />

			<p:outputLabel for="data-entrada" value="Data da entrada" />
			<p:calendar id="data-entrada" mask="99/99/99" />

			<p:outputLabel for="qtd-produto" value="Qtd. produto" />
			<p:inputText id="qtd-produto" />

			<p:outputLabel />
			<p:commandButton value="Lançar" />
		</h:panelGrid>


		<p:dataTable style="padding-top:20px">
			<p:column headerText="Descrição" width="50%">

			</p:column>
			<p:column headerText="Tipo" width="20%">

			</p:column>
			<p:column headerText="Fornecedor" width="30%">

			</p:column>
		</p:dataTable>
	</h:form>

</ui:composition>
