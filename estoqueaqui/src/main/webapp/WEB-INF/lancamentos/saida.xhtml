<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form id="frm-saida-material">
		<h:panelGrid columns="2">
			<p:outputLabel for="nome-produto" value="Produto" />
			<p:inputText id="nome-produto" />

			<p:outputLabel for="data-saida" value="Data da saída" />
			<p:calendar id="data-saida" mask="99/99/99" />

			<p:outputLabel for="qtd-produto" value="Qtd. produto" />
			<p:inputText id="qtd-produto" />

			<p:outputLabel />
			<p:commandButton value="Lançar" />
		</h:panelGrid>
	</h:form>

</ui:composition>
